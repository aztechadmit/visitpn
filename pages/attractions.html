	<script type='text/javascript'src='https://aztechadmit.github.io/visitpn/files/header/headerScript.js'></script>

	<script>
		const urlParams = new URLSearchParams(window.location.search);
		const contentHolder = document.getElementById("contentHolder");

		if(urlParams.has("index")){
			const index = urlParams.get("index");

			if(index==0){
				window.location.replace('redirect');
			}else{
				populatePage(index);
			}
			
		}else{
			window.location.replace('../attractions-error-page');
		}

		function populatePage(index){
			$images = attractionImages[index].split(" | ");
			$headerInfo = attractionInfo[index].split(" | ");

			// Page introduction
			contentHolder.innerHTML = "<div class='container' style='background:lightgray;'><div class='columnContainer'>";
			contentHolder.innerHTML += "<img src='" + $images[0] + "'><div style='align-self:stretch'><h1 class='blue' id='dispName'>" + $headerInfo[0] + "</h1><h4 id='dispLocation'>"+ $headerInfo[2] +"</h4>";
			contentHolder.innerHTML += "<p id='dispIntro'>" + attractionSummary[index] +"</p></div></div></div>";

			// Main content
			contentHolder.innerHTML += "<div class='container' id='dispFurtherReading'>" + attractionDescription[index] + "</div><div class='spacer'></div>";

			if($images[1] != 'nan'){
				contentHolder.innerHTML += "<div class='container' id='dispImages'>";
				var i=1;
				while(i < $images.length){
					if($images[i] != 'nan'){
						contentHolder.innerHTML += "<img src='"+$images[i]+"'>";
					}
					i += 1;
				}
				contentHolder.innerHTML += "</div><div class='spacer'></div>";
			}

			if(categories.includes($headerInfo[1])){
				categoryIndex = categories.indexOf($headerInfo[1]);
			}else{console.log("Category " + $headerInfo[1] + " not found");}

			if(locations.includes($headerInfo[2])){
				locationIndex = locations.indexOf($headerInfo[2]);
			}else{console.log("Location " + $headerInfo[2] + " not found");}

			contentHolder.innerHTML += "<div class='container dispButtons'> \
							<a class='btn' href='../things-to-do?category="+categoryIndex+"'>Explore more items in <em>"+ $headerInfo[1] +"</em></a> <a class='btn' href='../things-to-do?location="+locationIndex+"'>Explore more items in <em>" + $headerInfo[2] + "</em></a></div>";
			contentHolder.innerHTML += "<div class='spacer'></div><div class='container dispButtons'><a class='btn' onclick='history.back()'>Back to Previous</a></div>";
						
		}// end of function populate page
	</script>
